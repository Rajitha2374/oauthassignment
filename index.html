<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Assignment2</title>
	<link rel="stylesheet" href="https://bootswatch.com/3/slate/bootstrap.css">
	<style media="screen">
			#fb-btn{margin-top:20px;}
			#profiledata, #logout, #feeddata{display:none}
	</style>
	</head>
	
	<body>
		
		<script>
		  window.fbAsyncInit = function() {
			FB.init({
			  appId      : '2679440312077294',
			  cookie     : true,
			  xfbml      : true,
			  version    : 'v4.0'
			});
			  
			
			FB.getLoginStatus(function(response) {
				updateLoginStatus(response);
			}); 
			  
		  };

		  (function(d, s, id){
			 var js, fjs = d.getElementsByTagName(s)[0];
			 if (d.getElementById(id)) {return;}
			 js = d.createElement(s); js.id = id;
			 js.src = "//connect.facebook.net/en_US/sdk.js";
			 fjs.parentNode.insertBefore(js, fjs);
		   }(document, 'script', 'facebook-jssdk'));
		   
		   function updateLoginStatus(response){
				if (response.status === 'connected'){
					console.log('Login success and authenticated');
					displayElements(true);
					getDataFromAPI();
				}	else {
					console.log('Not logged in and authenticated');
					displayElements(false);
				}
		   }		   
		   
			function checkLoginState() {
				FB.getLoginStatus(function(response) {
					updateLoginStatus(response);
				});
			}

			function getDataFromAPI(){
				FB.api('/me?fields=name,email,birthday', function(response){
					if(response && !response.error){
						console.log(response);
						displayProfileData(response);
					}
					FB.api('/me/feed',function(response){
						if(response && !response.error){
						console.log(response);
						displayFeedData(response);
					}
					})
				} )
			}

			function displayProfileData(user){
				let profiledata = `
					<h3>${user.name}</h3>
					<ul class="list-group">
						<li class="list-group-item">User ID: ${user.id}</li>
						<li class="list-group-item">Email: ${user.email}</li>
						<li class="list-group-item">Birthday: ${user.birthday}</li>
						
					</ul>
				`;
				document.getElementById('profiledata').innerHTML = profiledata;
			}

			function displayFeedData(feeddata){
				let outputfeed = '<h3>Feed</h3>';
				for(let i in feeddata.data){
					if(feeddata.data[i].message){
						outputfeed += `
							<div class="well">
							${feeddata.data[i].message}
						`;
					}
				}

				document.getElementById('feeddata').innerHTML = outputfeed;
			}

			function displayElements(isLoggedIn){
				if(isLoggedIn){
					document.getElementById('logout').style.display = 'block';
					document.getElementById('profiledata').style.display = 'block';
					document.getElementById('feeddata').style.display = 'block';
					document.getElementById('fb-btn').style.display = 'none';
					document.getElementById('heading').style.display = 'none';
					
				} else {					
					document.getElementById('logout').style.display = 'none';
					document.getElementById('profiledata').style.display = 'none';
					document.getElementById('feeddata').style.display = 'none';
					document.getElementById('fb-btn').style.display = 'block';
					document.getElementById('heading').style.display = 'block';
					
				}
			}

			function logout(){
				FB.logout(function(response){
					displayElements(false);
				});
			}
		   
		</script>

		
		<nav class="navbar navbar-default">
			<div class="container">
			  <div class="navbar-header">
				<a class="navbar-brand" href="#">Assignment2</a>
			  </div>
			  <div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
				 <li><a id="logout" href="#" onclick="logout()">Logout</a></li>
				  <fb:login-button
					id="fb-btn"
					scope="public_profile,email,user_birthday,user_posts"
					onlogin="checkLoginState();">
				  </fb:login-button>
				</ul>
			  </div>
			</div>
		</nav>

		<div class="container">
			<h3 id="heading">View Latest Posts</h3>
			<div id="profiledata"></div>
			<div id="feeddata"></div>
		</div>

			  
	</body>
</html>
